<!DOCTYPE html>
<html>

<head>
    <title>Fetch App</title>
    <meta charset="UTF-8">
    <meta name="description" content="Javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        th {
            padding-right: 20px;
        }
        td {
            padding-right: 40px;
        }
    </style>
</head>

<body>
   <div class="container">
       <h2>Fetch App</h2>
       <div class="text-center">
           <button class="btn btn-primary align-items-center" id="get-data">Get Post</button>
       </div>
       <div class="m-auto w-75 mt-5">
           <table class="table-type">
               <thead>
                   <tr>
                       <th scope="col">Sr No.</th>
                       <th scope="col">Title</th>
                       <th scope="col">Body</th>
                   </tr>
               </thead>
               <tbody id="result">

               </tbody>
           </table>
       </div>
   </div>

   <script>
    //    Accessing DOM's

    let resultBox= document.getElementById('result');
    let getData= document.getElementById('get-data');

    getData.addEventListener('click',function(){
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response=>response.json())
        .then((data)=>{
            resultFetcher(data)
        });
    })

    function resultFetcher(data){
        data.map((item)=>{
            let itemWrapperBox=document.createElement('tr');
            itemWrapperBox.classList.add('content-item');

            let itemIdspan=document.createElement('td');
            let itemTitlespan=document.createElement('td');
            let itemBodyspan=document.createElement('td');

            itemIdspan.innerHTML=item.id;
            itemTitlespan.innerHTML=item.title;
            itemBodyspan.innerHTML=item.body;

            itemWrapperBox.append(itemIdspan,itemTitlespan,itemBodyspan);
            resultBox.appendChild(itemWrapperBox);
        })
    }
   </script>
</body>

</html>
